<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Lib</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name (please capitalize the first letter)</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name (please capitalize the first letter)</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective">A descriptive word</label>
            <input id="adjective" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">Noun (plural)</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
          This one time at Band Camp, <span class="person1"></span> and <span class="person2"></span> were practicing their scales. All of a sudden a <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. Luckily, the <span class="animal"></span> had a <span class="adjective"></span> voice as well and asked to join in. <span class="person1"></span> and <span class="person2"></span> played while the <span class="animal"></span> sang its sweet, sweet melody. Thank gosh for <span class="noun"></span>! The end.
        </p>
      </div>
    </div>
  </body>
</html>
